    <style>
        /* Stili di base per la pagina */
        
        .container {
            width: 90%;
            max-width: 800px;
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }


        .order-summary, .shipping-form {
            margin-bottom: 20px;
        }

        .order-summary img {
            width: 100%;
            max-width: 300px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 0 auto;
            display: block;
        }

        .order-summary h2 {
            text-align: center;
        }

        .summary-details, .shipping-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
                text-align: center;

        }

        label {
            font-weight: bold;
                text-align: center;

        }


        .total-price {
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
        }

        .btn-confirm {
            width: 100%;
            padding: 15px;
            background-color: green;
            color: white;
            font-size: 1em;
            font-weight: bold;
            text-align: center;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }

        .btn-confirm:hover {
            background-color: #218838;
        }
        /* Stile per il pulsante */
        #rimuovi-oggetto {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #2a7b3d;
            color: #000;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;

        }

        /* Hover per il pulsante */
        #rimuovi-oggetto:hover {
            background-color: #CE3018;
        }

    </style>
